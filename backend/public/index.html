<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>사용자 정보를 입력하세요.</h1>
<form name="user" method="post" action="/regist">
  <div class="input-row">
    <label for="userid">아이디</label>
    <input id="userid" name="userid" type="text" value="아이디">
  </div>
  <div class="input-row">
    <label for="name">이름</label>
    <input id="name" name="name" type="text" value="이름이름">
  </div>
  <div class="input-row">
    <label for="address">주소</label>
    <input id="address" name="address" type="text" value="서울">
  </div>
  <button type="submit">전송</button>
</form>
</body>
</html>
